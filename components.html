<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dueto Park" />
    <meta name="keywords" content="IKEA, clone coding" />
    <meta
      name="description"
      content="원기옥을 쓰듯 알고있는 것을 총동원하여 이케아 제품 상세 페이지를 클론코딩합니다."
    />

    <title>ENERYDA 에네뤼다 손잡이, 크롬도금, 27 mm - IKEA</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="input-group is-active on-change">
      <input type="text" placeholder="검색어 입력" />

      <div class="input-group-left">
        <div class="input-group-left-default">
          <i class="ic-search" aria-hidden="true"></i>
        </div>

        <div class="input-group-left-active">
          <button
            class="btn-ghost btn-32"
            type="button"
            aria-label="검색취소 버튼"
          >
            <i class="ic-close" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="input-group-right">
        <div class="input-group-right-default">
          <button
            class="btn-ghost btn-32"
            type="button"
            aria-label="이미지로 검색하기 버튼"
          >
            <i class="ic-camera" aria-hidden="true"></i>
          </button>
        </div>

        <div class="input-group-right-onChange">
          <button
            class="btn-ghost btn-32"
            type="button"
            aria-label="입력 텍스트 삭제하기 버튼"
          >
            <i class="ic-close" aria-hidden="true"></i>
          </button>
          <button
            class="btn-ghost btn-32"
            type="button"
            aria-label="검색하기 버튼"
          >
            <i class="ic-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="price-group">
      <strong class="price" aria-label="7500원">7,500</strong>
      <strong class="price-bundle" aria-label="2개 묶음">2개</strong>
    </div>
  </body>
</html>
